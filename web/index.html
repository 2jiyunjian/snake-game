  <title>è´ªåƒè›‡æ¸¸æˆ - Snake Game</title>
  <style>

    /* éš¾åº¦é€‰æ‹©æ ·å¼ */

    .diff-btn:disabled {

    .game-wrapper {

    canvas {

    .overlay.hidden {

    .overlay-title {
      font-size: 36px;

    .overlay-text {

    .overlay-hint {

    .overlay-mode {

    .overlay-mode.easy {

    }

    .overlay-mode.hard {

    .controls {

    @media (max-width: 680px) {

      .header {

      }

      .difficulty-selector {
        width: 100%;

      }
    }
  </style>

<body>
  <div class="container">
    <div class="header">
      <h1 class="title">ğŸ è´ªåƒè›‡</h1>
      <div class="difficulty-selector">
        <span class="difficulty-label">éš¾åº¦:</span>
        <div class="difficulty-buttons">
          <button class="diff-btn easy active" id="easyBtn" onclick="setDifficulty('easy')">ğŸŒ± ç®€å•</button>
          <button class="diff-btn hard" id="hardBtn" onclick="setDifficulty('hard')">ğŸ”¥ å›°éš¾</button>
        </div>
      </div>
      <div class="score-status">
        <div class="score">åˆ†æ•°: <span id="score">0</span></div>
        <div class="status playing" id="status">è¿›è¡Œä¸­</div>
      </div>
    </div>

    <div class="game-wrapper">
      <canvas id="gameCanvas" width="600" height="600"></canvas>
      <div class="overlay" id="overlay">
        <div class="overlay-title">è´ªåƒè›‡</div>
        <div class="overlay-text">æŒ‰ç©ºæ ¼é”®å¼€å§‹æ¸¸æˆ</div>
        <div class="overlay-hint">ä½¿ç”¨æ–¹å‘é”®æ§åˆ¶è›‡çš„ç§»åŠ¨</div>
      </div>
    </div>

    <div class="controls">
      <strong>æ¸¸æˆè¯´æ˜ï¼š</strong>ä½¿ç”¨ <strong>æ–¹å‘é”® â†‘â†“â†â†’</strong> æ§åˆ¶è›‡çš„ç§»åŠ¨ï¼ŒæŒ‰ <strong>ç©ºæ ¼é”®</strong> å¼€å§‹/æš‚åœ/é‡æ–°å¼€å§‹æ¸¸æˆ<br>
      <strong>éš¾åº¦è¯´æ˜ï¼š</strong><strong style="color: #34d399;">ç®€å•æ¨¡å¼</strong> è›‡ç§»åŠ¨è¾ƒæ…¢ï¼Œ<strong style="color: #f87171;">å›°éš¾æ¨¡å¼</strong> è›‡ç§»åŠ¨å¾ˆå¿«
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const statusElement = document.getElementById('status');
    const overlay = document.getElementById('overlay');
    const easyBtn = document.getElementById('easyBtn');
    const hardBtn = document.getElementById('hardBtn');

    const UNIT_SIZE = 25;
    const BOARD_WIDTH = canvas.width;
    const BOARD_HEIGHT = canvas.height;

    // éš¾åº¦è®¾ç½®
    const DIFFICULTY_SETTINGS = {
      easy: {
        delay: 150,        // ç§»åŠ¨é—´éš”ï¼ˆæ¯«ç§’ï¼‰ï¼Œè¶Šå¤§è¶Šæ…¢
        name: 'ç®€å•æ¨¡å¼',
        color: '#34d399'
      },
      hard: {
        delay: 60,         // ç§»åŠ¨é—´éš”ï¼ˆæ¯«ç§’ï¼‰ï¼Œè¶Šå°è¶Šå¿«
        name: 'å›°éš¾æ¨¡å¼',
        color: '#f87171'
      }
    };

    let currentDifficulty = 'easy';
    let currentDelay = DIFFICULTY_SETTINGS.easy.delay;

    let snake = [];
    let food = null;
    let direction = 'RIGHT';
    let nextDirection = 'RIGHT';
    let running = false;
    let paused = false;
    let score = 0;
    let gameLoop = null;
    let gameStarted = false; // æ¸¸æˆæ˜¯å¦å·²ç»å¼€å§‹è¿‡

    function setDifficulty(difficulty) {
      // åªæœ‰åœ¨æ¸¸æˆæœªè¿è¡Œæˆ–å·²ç»“æŸæ—¶æ‰èƒ½åˆ‡æ¢éš¾åº¦
      if (running && !paused) {
        return; // æ¸¸æˆè¿›è¡Œä¸­ä¸èƒ½åˆ‡æ¢
      }

      currentDifficulty = difficulty;
      currentDelay = DIFFICULTY_SETTINGS[difficulty].delay;

      // æ›´æ–°æŒ‰é’®çŠ¶æ€
      easyBtn.classList.toggle('active', difficulty === 'easy');
      hardBtn.classList.toggle('active', difficulty === 'hard');

      // å¦‚æœæ¸¸æˆå·²æš‚åœï¼Œæ›´æ–°æ¸¸æˆå¾ªç¯é€Ÿåº¦
      if (paused) {
        // ä¸éœ€è¦åšä»€ä¹ˆï¼Œæ¢å¤æ—¶ä¼šä½¿ç”¨æ–°é€Ÿåº¦
      }

      // å¦‚æœè¿˜æ²¡å¼€å§‹æ¸¸æˆï¼Œé‡æ–°æ˜¾ç¤ºå¼€å§‹æç¤º
      if (!gameStarted) {
        showStartOverlay();
      }
    }

    function updateDifficultyButtons(disabled) {
      easyBtn.disabled = disabled;
      hardBtn.disabled = disabled;
    }

    function init() {
      snake = [
        { x: 0, y: 0 },
        { x: UNIT_SIZE, y: 0 },
        { x: UNIT_SIZE * 2, y: 0 }
      ];
      direction = 'RIGHT';
      nextDirection = 'RIGHT';
      running = false;
      paused = false;
      score = 0;
      gameStarted = false;
      updateScore();
      updateStatus('ready');
      updateDifficultyButtons(false);
      generateFood();
      draw();
      showStartOverlay();
    }

    function showStartOverlay() {
      const diffSettings = DIFFICULTY_SETTINGS[currentDifficulty];
      overlay.innerHTML = `
        <div class="overlay-title">è´ªåƒè›‡</div>
        <div class="overlay-mode ${currentDifficulty}">${diffSettings.name}</div>
        <div class="overlay-text">æŒ‰ç©ºæ ¼é”®å¼€å§‹æ¸¸æˆ</div>
        <div class="overlay-hint">ä½¿ç”¨æ–¹å‘é”®æ§åˆ¶è›‡çš„ç§»åŠ¨</div>
      `;
      overlay.classList.remove('hidden');
    }

    function startGame() {
      if (running && !paused) return;
      
      if (!running) {
        running = true;
        paused = false;
        gameStarted = true;
        hideOverlay();
        updateStatus('playing');
        updateDifficultyButtons(true); // æ¸¸æˆä¸­ç¦ç”¨éš¾åº¦åˆ‡æ¢
        gameLoop = setInterval(update, currentDelay);
      } else if (paused) {
        paused = false;
        hideOverlay();
        updateStatus('playing');
        updateDifficultyButtons(true);
        gameLoop = setInterval(update, currentDelay);
      }
    }

    function pauseGame() {
      if (!running || paused) return;
      paused = true;
      clearInterval(gameLoop);
      updateStatus('paused');
      updateDifficultyButtons(false); // æš‚åœæ—¶å¯ä»¥åˆ‡æ¢éš¾åº¦
      
      const diffSettings = DIFFICULTY_SETTINGS[currentDifficulty];
      overlay.innerHTML = `
        <div class="overlay-title">æ¸¸æˆæš‚åœ</div>
        <div class="overlay-mode ${currentDifficulty}">${diffSettings.name}</div>
        <div class="overlay-text">æŒ‰ç©ºæ ¼é”®ç»§ç»­</div>
        <div class="overlay-hint">å¯åœ¨æš‚åœæ—¶åˆ‡æ¢éš¾åº¦</div>
      `;
      overlay.classList.remove('hidden');
    }

    function restartGame() {
      clearInterval(gameLoop);
      init();
    }

    function update() {
      direction = nextDirection;
      move();
      
      if (checkCollision()) {
        gameOver();
        return;
      }

      if (checkFood()) {
        score++;
        updateScore();
        generateFood();
      }

      draw();
    }

    function move() {
      const head = { ...snake[snake.length - 1] };

      switch (direction) {
        case 'UP':
          head.y -= UNIT_SIZE;
          break;
        case 'DOWN':
          head.y += UNIT_SIZE;
          break;
        case 'LEFT':
          head.x -= UNIT_SIZE;
          break;
        case 'RIGHT':
          head.x += UNIT_SIZE;
          break;
      }

      snake.push(head);

      if (!checkFood()) {
        snake.shift();
      }
    }

    function checkCollision() {
      const head = snake[snake.length - 1];

      // æ£€æŸ¥å¢™å£ç¢°æ’
      if (head.x < 0 || head.x >= BOARD_WIDTH || head.y < 0 || head.y >= BOARD_HEIGHT) {
        return true;
      }

      // æ£€æŸ¥è‡ªèº«ç¢°æ’
      for (let i = 0; i < snake.length - 1; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) {
          return true;
        }
      }

      return false;
    }

    function checkFood() {
      const head = snake[snake.length - 1];
      return head.x === food.x && head.y === food.y;
    }

    function generateFood() {
      let valid = false;
      while (!valid) {
        food = {
          x: Math.floor(Math.random() * (BOARD_WIDTH / UNIT_SIZE)) * UNIT_SIZE,
          y: Math.floor(Math.random() * (BOARD_HEIGHT / UNIT_SIZE)) * UNIT_SIZE
        };

        valid = true;
        for (let segment of snake) {
          if (segment.x === food.x && segment.y === food.y) {
            valid = false;
            break;
          }
        }
      }
    }

    function draw() {
      // æ¸…ç©ºç”»å¸ƒ
      ctx.fillStyle = '#0f172a';
      ctx.fillRect(0, 0, BOARD_WIDTH, BOARD_HEIGHT);

      // ç»˜åˆ¶ç½‘æ ¼
      ctx.strokeStyle = '#1e293b';
      ctx.lineWidth = 1;
      for (let i = 0; i <= BOARD_WIDTH / UNIT_SIZE; i++) {
        ctx.beginPath();
        ctx.moveTo(i * UNIT_SIZE, 0);
        ctx.lineTo(i * UNIT_SIZE, BOARD_HEIGHT);
        ctx.stroke();
      }
      for (let i = 0; i <= BOARD_HEIGHT / UNIT_SIZE; i++) {
        ctx.beginPath();
        ctx.moveTo(0, i * UNIT_SIZE);
        ctx.lineTo(BOARD_WIDTH, i * UNIT_SIZE);
        ctx.stroke();
      }

      // ç»˜åˆ¶é£Ÿç‰©
      ctx.fillStyle = '#ef4444';
      ctx.beginPath();
      ctx.arc(food.x + UNIT_SIZE / 2, food.y + UNIT_SIZE / 2, UNIT_SIZE / 2 - 2, 0, Math.PI * 2);
      ctx.fill();

      // ç»˜åˆ¶è›‡
      snake.forEach((segment, index) => {
        if (index === snake.length - 1) {
          // è›‡å¤´ - æ ¹æ®éš¾åº¦ä½¿ç”¨ä¸åŒé¢œè‰²
          ctx.fillStyle = currentDifficulty === 'hard' ? '#ef4444' : '#10b981';
          ctx.fillRect(segment.x + 1, segment.y + 1, UNIT_SIZE - 2, UNIT_SIZE - 2);
          
          // ç»˜åˆ¶çœ¼ç›
          ctx.fillStyle = '#ffffff';
          let eyeOffset = 6;
          let eyeSize = 4;
          
          if (direction === 'RIGHT') {
            ctx.fillRect(segment.x + UNIT_SIZE - eyeOffset - eyeSize, segment.y + eyeOffset, eyeSize, eyeSize);
            ctx.fillRect(segment.x + UNIT_SIZE - eyeOffset - eyeSize, segment.y + UNIT_SIZE - eyeOffset - eyeSize, eyeSize, eyeSize);
          } else if (direction === 'LEFT') {
            ctx.fillRect(segment.x + eyeOffset, segment.y + eyeOffset, eyeSize, eyeSize);
            ctx.fillRect(segment.x + eyeOffset, segment.y + UNIT_SIZE - eyeOffset - eyeSize, eyeSize, eyeSize);
          } else if (direction === 'UP') {
            ctx.fillRect(segment.x + eyeOffset, segment.y + eyeOffset, eyeSize, eyeSize);
            ctx.fillRect(segment.x + UNIT_SIZE - eyeOffset - eyeSize, segment.y + eyeOffset, eyeSize, eyeSize);
          } else if (direction === 'DOWN') {
            ctx.fillRect(segment.x + eyeOffset, segment.y + UNIT_SIZE - eyeOffset - eyeSize, eyeSize, eyeSize);
            ctx.fillRect(segment.x + UNIT_SIZE - eyeOffset - eyeSize, segment.y + UNIT_SIZE - eyeOffset - eyeSize, eyeSize, eyeSize);
          }
        } else {
          // è›‡èº« - æ ¹æ®éš¾åº¦ä½¿ç”¨ä¸åŒé¢œè‰²
          ctx.fillStyle = currentDifficulty === 'hard' ? '#f87171' : '#22c55e';
          ctx.fillRect(segment.x + 1, segment.y + 1, UNIT_SIZE - 2, UNIT_SIZE - 2);
        }
      });
    }

    function gameOver() {
      running = false;
      clearInterval(gameLoop);
      updateStatus('gameover');
      updateDifficultyButtons(false); // æ¸¸æˆç»“æŸå¯ä»¥åˆ‡æ¢éš¾åº¦

      const diffSettings = DIFFICULTY_SETTINGS[currentDifficulty];
      overlay.innerHTML = `
        <div class="overlay-title">æ¸¸æˆç»“æŸï¼</div>
        <div class="overlay-mode ${currentDifficulty}">${diffSettings.name}</div>
        <div class="overlay-text">æœ€ç»ˆåˆ†æ•°: ${score}</div>
        <div class="overlay-hint">æŒ‰ç©ºæ ¼é”®é‡æ–°å¼€å§‹</div>
      `;
      overlay.classList.remove('hidden');
    }

    function updateScore() {
      scoreElement.textContent = score;
    }

    function updateStatus(status) {
      statusElement.className = 'status';
      if (status === 'playing') {
        statusElement.classList.add('playing');
        statusElement.textContent = 'è¿›è¡Œä¸­';
      } else if (status === 'paused') {
        statusElement.classList.add('paused');
        statusElement.textContent = 'å·²æš‚åœ';
      } else if (status === 'gameover') {
        statusElement.classList.add('gameover');
        statusElement.textContent = 'æ¸¸æˆç»“æŸ';
      } else {
        statusElement.classList.add('playing');
        statusElement.textContent = 'å‡†å¤‡å°±ç»ª';
      }
    }

    function showOverlay(title, text, hint = '') {
      overlay.innerHTML = `
        <div class="overlay-title">${title}</div>
        <div class="overlay-text">${text}</div>
        ${hint ? `<div class="overlay-hint">${hint}</div>` : ''}
      `;
      overlay.classList.remove('hidden');
    }

    function hideOverlay() {
      overlay.classList.add('hidden');
    }

    // é”®ç›˜äº‹ä»¶ç›‘å¬
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        if (!running) {
          if (gameStarted && score >= 0) {
            restartGame();
            startGame();
          } else {
            startGame();
          }
        } else if (paused) {
          startGame();
        } else {
          pauseGame();
        }
        return;
      }

      if (!running || paused) return;

      switch (e.code) {
        case 'ArrowUp':
          e.preventDefault();
          if (direction !== 'DOWN') nextDirection = 'UP';
          break;
        case 'ArrowDown':
          e.preventDefault();
          if (direction !== 'UP') nextDirection = 'DOWN';
          break;
        case 'ArrowLeft':
          e.preventDefault();
          if (direction !== 'RIGHT') nextDirection = 'LEFT';
          break;
        case 'ArrowRight':
          e.preventDefault();
          if (direction !== 'LEFT') nextDirection = 'RIGHT';
          break;
      }
    });

    // åˆå§‹åŒ–æ¸¸æˆ
    init();
  </script>
</body>
